<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>GeoGuess Game</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #map { height: 400px; }
    #photo-container { max-width: 400px; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="app"></div>
  <h1>GeoGuess Game</h1>
  <button id="new-game-btn">Nuova Partita</button>
  <button id="confirm-btn" disabled>Conferma guess</button>
  <button id="next-round-btn" style="display:none">Prossimo round</button>
  <div id="scoreboard" style="margin-top: 20px;">
  <h3>Punteggi per round:</h3>
  <ul id="score-list"></ul>
  </div>

  <div id="status" style="margin-top:10px; font-family:sans-serif; color:#333"></div>
  <div id="photo-container"></div>
  <div id="map"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
